<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Card</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="review-card">
        <div class="person-info">
            <div class="person-image">
                <img src="assets/headshots/christian-159.jpg" alt="Person Image">
            </div>
            <div class="rating">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
            </div>
        </div>
        <div class="review-content">
            <p class="review-text">"Exquisite wedding photography! The team at Frame exceeded all expectations. Their
                professionalism and talent captured our special day beautifully. Highly recommend!"</p>
        </div>
    </div>
</body>

</html>
